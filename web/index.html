<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Development</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
</head>
<body id="app">
    <header>
        <span class="logo">Test</span>
        <nav class="user-menu">
            <div class="login-area">
                <a href="" id="login-btn">Login</a>
                <div id="login-window" class="login-area__window hidden">
                    <div class="login-area__form">
                        <label for="user-name-field">Enter your name:</label>
                        <input type="text" name="user" id="user-name-field">
                        <input type="button" value="Submit" id="save-name-btn">
                    </div>
                </div>
            </div>
            <div class="user-area hidden">
                <span id="user-name"></span> | 
                <a href="" id="logout-btn">Logout</a>
            </div>
        </nav>
    </header>
    <main role="content">
        <form action="" method="post" id="add-card" class="add-card-form">
            <input type="text" name="text" id="text-field" class="add-card-form__text">
            <input type="submit" name="btn" value="Add" id="add-btn" class="add-card-form__btn">
        </form>
        <div class="cards">
            <div class="card" data-id="1">
                <span>title 1</span>
                <a href="" class="card__remove">x</a>
            </div>
        </div>
    </main>
    <footer>
        <span>footer</span>
    </footer>
    <template name="card-template">
        <div class="card" data-id="%id%">
            <span>%text%</span>
            <a href="" class="card__remove">x</a>
        </div>
    </template>
    <script src='app.js'></script>
</body>
</html>
