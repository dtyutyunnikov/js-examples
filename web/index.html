<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Development</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
</head>
<body id="app">
    <header>
        <img src="" title="logo" class="logo">
        <nav class="main-menu">
            <a href="#">Events</a>
            <a href="#">Grid</a>
            <a href="#">Form</a>
        </nav>
        <nav class="user-menu">
            <a href="">Login</a>
        </nav>
    </header>
    <main role="content">
        <form action="" method="post" id="add-card" class="add-card-form">
            <input type="text" name="text" id="text-field" class="add-card-form__text">
            <input type="submit" name="btn" value="Add" id="add-btn" class="add-card-form__btn">
        </form>
        <div class="cards">
            <div class="card" data-id="1">
                <span>title 1</span>
                <a href="" class="card__remove">x</a>
            </div>
        </div>
    </main>
    <footer>
        <span>footer</span>
    </footer>
    <template name="card-template">
        <div class="card" data-id="%id%">
            <span>%text%</span>
            <a href="" class="card__remove">x</a>
        </div>
    </template>
    <script src='app.js'></script>
</body>
</html>
